<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img class="logo" src="images/logo.jpg" alt="">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giảm giá</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/form">Admin Dashboard</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end align-items-center">
            <ul class="navbar-nav ml-auto d-flex align-items-center">
                <li class="nav-item active" id="nav-right">
                    <input type="text" class="search text-info" name="search" placeholder="Search...">
                    <a aria-label="Search" href="#" onclick="return false;">
                        <img class="icon" src="https://file.hstatic.net/200000642007/file/icon-search_f3577f42c6314038a0636c20100bd8d9.svg" data-src="https://file.hstatic.net/200000642007/file/icon-search_f3577f42c6314038a0636c20100bd8d9.svg" alt="Icon search">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/cart" title="Cart" class="cart-container">
                        <span class="item-count-header" th:text="${totalQuantity}"></span>
                        <img class="icon" src="https://file.hstatic.net/200000642007/file/icon-cart_d075fce117f74a07ae7f149d8943fc33.svg" data-src="https://file.hstatic.net/200000642007/file/icon-cart_d075fce117f74a07ae7f149d8943fc33.svg" alt="Icon cart">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/account?view=wishlist" aria-label="Wishlist">
                        <img class="icon" src="https://file.hstatic.net/200000642007/file/icon-wishlist_86d7262a56ae455fa531e6867655996d.svg" data-src="https://file.hstatic.net/200000642007/file/icon-wishlist_86d7262a56ae455fa531e6867655996d.svg" alt="Icon wishlist">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/account?view=wishlist" aria-label="Wishlist">
                        <img class="icon" src="https://file.hstatic.net/200000642007/file/icon-account_5d386c88832c4872b857c0da62a81bbc.svg" data-src="https://file.hstatic.net/200000642007/file/icon-account_5d386c88832c4872b857c0da62a81bbc.svg" alt="Icon account">
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link text-info">Xin chào, <span sec:authentication="principal.fullname"></span></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/logout" class="nav-link text-danger">Đăng xuất</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/formLogin" class="nav-link text-info">Đăng nhập</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/register" class="nav-link text-warning">Đăng ký</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
