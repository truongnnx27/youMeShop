<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="fragments/header :: header"></head>

<body>
<!-- Navbar Start -->
<div th:replace="fragments/nav :: nav"></div>

<!-- Navbar End -->

  <h2>Danh sách sản phẩm</h2>
  <div class="row">
    <div class="col-md-3 mb-4" th:each="proByCateId: ${productByCategoryId}">
      <div class="card">
        <img th:src="@{'/images/' + ${proByCateId.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${proByCateId.nameProduct}"></h5>
          <p class="card-text" th:text="${#numbers.formatDecimal(proByCateId.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
          <div class="d-flex justify-content-between align-items-center card-buttons">
            <a th:href="@{/DetailProduct/{id}(id=${proByCateId.getIdProduct})}" class="btn btn-primary">Xem chi tiết</a>
            <a href="cart.html" class="btn btn-danger">
              <img class="icon"
                src="https://file.hstatic.net/200000642007/file/icon-cart_d075fce117f74a07ae7f149d8943fc33.svg"
                data-src="https://file.hstatic.net/200000642007/file/icon-cart_d075fce117f74a07ae7f149d8943fc33.svg"
                alt="Icon cart">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Repeat similar blocks for other products -->
  </div>



</body>
</html>
